name: IP Logger

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update-ip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gspread google-auth requests

      - name: Decode credentials file
        shell: bash
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json
          echo "Decoded credentials.json:"
          head -n 20 credentials.json

      - name: Run IP logger script
        run: python update_ip.py
